<!DOCTYPE html>
<html>
<head>
    <title>Register | SafeCrowd AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

<div class="container vh-100 d-flex justify-content-center align-items-center">

    <div class="card bg-secondary text-white p-4 shadow-lg" style="max-width:400px; width:100%;">

        <h3 class="text-center fw-bold mb-1">SafeCrowd AI</h3>
        <p class="text-center text-light mb-4">
            Admin Registration
        </p>

        <form method="POST">
            <input
                type="text"
                name="username"
                class="form-control mb-3"
                placeholder="Username"
                required
                autofocus
            >

            <input
                type="password"
                name="password"
                class="form-control mb-3"
                placeholder="Password (min 6 characters)"
                required
            >

            <button class="btn btn-success w-100">
                ğŸ“ Register
            </button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center">
            {{ error }}
        </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/" class="text-light">
                Already have an account? Login
            </a>
        </div>

        <small class="text-center text-light d-block mt-3">
            Secure registration with encrypted passwords
        </small>

    </div>

</div>

</body>
</html>
